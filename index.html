<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<body>
    <h1>ระบบจัดการรหัสผ่าน</h1>
    <br>
    <h2>ลงทะเบียน</h2>
    <form action="http://localhost:3000/register" method="POST">
        <label for="register-password">Password:</label>
        <input type="password" style="width: 300px;" id="register-password" name="password" placeholder="กรณาตั้งรหัสผ่านเพื่อเข้าใช้งานระบบ">
        <button type="submit">ตกลง</button>
    </form>

    <br>
    <h2>เข้าสู่ระบบ</h2>
    <form action="http://localhost:3000/login" method="POST">
        <label for="login-password">Password:</label>
        <input type="password" style="width: 300px;" id="login-password" name="password" placeholder="กรณาใส่รหัสผ่านเพื่อเข้าใช้งานระบบ" required>
        <button type="submit">ตกลง</button>
    </form>

    

</body>
</html>
